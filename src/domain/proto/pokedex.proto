syntax = "proto3";
import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";

package pokedex;

// HealthCheck Module
service HealthService {
  rpc Check (google.protobuf.Empty) returns (HealthCheckDto) {}
}

message HealthCheckDto {
  string message = 1;
}

// Pagination
message PaginationMeta {
  int32 page = 1;
  int32 take = 2;
  int32 itemCount = 3;
  int32 pageCount = 4;
  bool hasPreviousPage = 5;
  bool hasNextPage = 6;
}


// Nature Module
service NatureService {
  rpc GetNatures (google.protobuf.Empty) returns (ResponseNatureDto) {}
}

message ResponseNatureDto {
  repeated NatureDto data = 1;
  PaginationMeta meta = 2;
}

message NatureDto {
  int32 id = 1;
  string name = 2;
  optional string increase = 3;
  optional string decrease = 4;
}